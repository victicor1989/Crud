<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>CRUD de productos con arreglo de Objetos</h1>
        <div class="alert d-none" role="alert" id="mensaje">

        </div>
        <form>
            <div class="mb-3">
                <label for="referencia">Referencia</label>
                <input type="text" class="form-control" id="referencia" name="referencia"
                    placeholder="Ingrese la referencia">
            </div>
            <div class="mb-3">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    placeholder="Ingrese la descripcion">
            </div>
            <div class="mb-3">
                <label for="preciounitario">Precio Unitario</label>
                <input type="text" class="form-control" id="preciounitario" name="preciounitario"
                    placeholder="Ingrese precio unitario">
            </div>
            <div class="mb-3">
                <label for="existencia">Existencia</label>
                <input type="text" class="form-control" id="existencia" name="existencia"
                    placeholder="Ingrese la existencia">
            </div>
            <button type="button" class="btn btn-primary" id="btnagregar">Agregar</button>
            <button type="button" class="btn btn-secondary" id="btnbuscar">Buscar</button>
            <button type="button" class="btn btn-success" id="btnactualizar">Actualizar</button>
            <button type="button" class="btn btn-danger" id="btneliminar">Eliminar</button>
            <button type="button" class="btn btn-warning" id="btnlistar">Listar</button>
            <button type="button" class="btn btn-dark" id="btnlimpiar">Limpiar</button>
        </form>
        <div id="listado"></div>
    </div>

    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
